<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Organization Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #0073e6;
            margin-top: 0;
        }

        p {
            color: #333;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .alert {
            color: red;
            font-weight: bold;
            font-size: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .info-text {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="icon.png" alt="Organization Logo">
        <h2>Trusted Organization Login</h2>
        <p>Enter the domain for your organization email address:</p>
        <input type="text" id="trustedDomains" placeholder="e.g., example.com" />
        <button id="saveButton">Save Trusted Domain</button>
        <p class="alert">Unauthorized email logins are blocked!</p>
        <p class="info-text">Only users with a valid email domain can access Gmail.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
