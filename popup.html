<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Organization Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #0073e6;
        }

        p {
            color: #333;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="icon.png" alt="Organization Logo">
        <h2>Trusted Organization Login</h2>
        <p>Only authorized users with <strong>Precihole</strong> Domain email addresses can access Gmail.</p>
        <p class="alert">Unauthorized email logins are blocked!</p>
    </div>
</body>
</html>
