<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Organization Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 280px;
            padding: 15px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #0073e6;
            margin-top: 0;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* âœ… Made the button smaller */
        button {
            width: 90%;
            padding: 6px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #005bb5;
        }

        .alert {
            color: red;
            font-weight: bold;
            font-size: 12px;
            margin-top: 10px;
        }

        .info-text {
            font-size: 12px;
            color: #777;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            text-align: left;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .remove-btn {
            cursor: pointer;
            color: red;
            border: none;
            background: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="icon.png" alt="Organization Logo">
        <h2>Trusted Organization Login</h2>
        <p>Enter the domain for your organization email address:</p>
        <input type="text" id="domain-input" placeholder="e.g., example.com">
        <button id="add-domain">Add Domain</button>

        <h3>Allowed Domains</h3>
        <ul id="domain-list"></ul>

        <p class="alert">Unauthorized email logins are blocked!</p>
        <p class="info-text">Only users with a valid email domain can access Gmail.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
